    <!-- Script JavaScript para exibir a mensagem de confirmação -->
    
    <script>
        document.getElementById('play-button').addEventListener('click', function(event) {
            event.preventDefault(); // Impede o envio do formulário ao clicar no botão de play
    
            var audio = document.getElementById('audio');
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        });
    
        document.getElementById("formulario").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita o envio do formulário
            document.getElementById("confirmacao").style.display = "block"; // Exibe a mensagem de confirmação
            // Adicione aqui o código para enviar os dados do formulário para o PHP e depois resetar o formulário
            var formData = new FormData(document.getElementById("formulario"));
            fetch("cadastra.php", {
                method: "POST",
                body: formData
            }).then(response => {
                if (response.ok) {
                    document.getElementById("formulario").reset(); // Reseta o formulário após o envio bem-sucedido
                }
            }).catch(error => console.error('Erro ao enviar o formulário:', error));
        });
    </script>
