<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mente Ativa Kids</title>
    <link rel="shortcut icon" href="capelo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="moveSound" src="escrevendo.mp3" hidden></audio>
    <div id="telaEscura"></div>

    <div class="container">
        <h2>Jogo da Velha</h2>
        <div id="placar">
            <span id="jogadorX">Jogador X: 0</span>  | 
            <span id="jogadorO">Jogador O: 0</span>
        </div>
        <div id="turno">Vez do jogador: X</div>
        <div class="grid">
            <div class="celula" id="0"></div>
            <div class="celula" id="1"></div>
            <div class="celula" id="2"></div>
            <div class="celula" id="3"></div>
            <div class="celula" id="4"></div>
            <div class="celula" id="5"></div>
            <div class="celula" id="6"></div>
            <div class="celula" id="7"></div>
            <div class="celula" id="8"></div>
        </div>
        <div>
            <label for="dificuldade">Nível de Dificuldade:</label>
            <select id="dificuldade">
                <option value="1">Fácil</option>
                <option value="2">Normal</option>
                <option value="3">Chuck Norris</option>
            </select>
        </div>
        <div class="button-container">
            <button id="resetPlacar">Redefinir Placar</button>
            <a href="../bonus.html" id="voltar">VOLTAR</a>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
